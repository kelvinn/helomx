{% load host_extras %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/reset-fonts-grids.css" />
    <link rel="stylesheet" type="text/css" href="/css/default_beta.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />

{% block to_head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
    <div id="hd">
        <div id="menu">
            <div id="logo"></div>
            View Details: <select onchange="window.open(this.options[this.selectedIndex].value,'_top')">
                    {% mailserver_dropdown user perms %}
                </select>
                <a href="/dashboard/" class="menu-item">Dashboard</a> <a href="/realtime/">Real-Time Incidents</a> <a href="/diagnostics/">Diagnostics</a>   <a href="https://www.helomx.com/accounts/logout/">Logout</a>
        </div>

    <div id="doc2" class="yui-t2">
        <div id="bd">
            {% block content %}{% endblock %}
        </div>
        <div id="ft-spacer"></div>
    </div>

    <div id="ft">
        {% include "ssi/footer.html" %}
    </div>
    <script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.corner.js"></script>
    {% block to_footer %}{% endblock %}

</html>
