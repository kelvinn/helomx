<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/reset-fonts-grids.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    
{% block to_head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Description" content="" />
</head>
<body>
    <div id="bluebar"></div>
    <div id="hd">
        <div id="menu">
            <div id="logo"></div>
            <a href="/" class="rounded">Home</a> <a href="/tour/" class="rounded">Live Demo</a> <a href="/contact/" class="rounded">Contact Us</a> <a href="/diagnostics/" class="rounded">Free Diagnostics</a> {% if user.is_authenticated %} <a href="/dashboard/" class="rounded">Your Account</a> <a href="https://www.helomx.com/accounts/logout/" class="rounded">Logout</a> {% else %} <a href="https://www.helomx.com/accounts/register/" class="rounded">Register</a> <a href="https://www.helomx.com/accounts/login/" class="rounded">Client Login</a>{% endif %}
        </div>

    </div>
    <div id="doc4" class="yui-t7">
        <div id="bd">

            {% block content %}{% endblock %}
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.corner.js"></script>
    {% block to_footer %}{% endblock %}
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-15638926-1");
    pageTracker._trackPageview();
    } catch(err) {}</script>
</body>
</html>
